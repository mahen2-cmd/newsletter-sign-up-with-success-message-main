<html>
    <head>

        <title>Thanks for Subscribing</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="square-container">
            <div class="item-container">

                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 64 64"><defs><linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#FF6A3A"/><stop offset="100%" stop-color="#FF527B"/></linearGradient></defs><g fill="none"><circle cx="32" cy="32" r="32" fill="url(#a)"/><path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285"/></g></svg>

                <br>
                <br>
                <div style="font-size: 40px;">Thanks for Subscribing!</div>

                <p style="font-weight: 400; font-size:13px; color: hsl(234, 29%, 20%);">
                    A confirmation email has been sent to <b><span id="value"></span></b>. Please open it and click the button inside to confirm your subscription.
                </p>


                <br>
                <button class="dismiss-button" onclick="returnBack()">Dismiss message</button>


                <script>
                    const urlParams = new URLSearchParams(window.location.search);
                    const value = urlParams.get('value');

                    document.getElementById("value").innerHTML = value;
                </script>

                <script>
                    function returnBack(){
                        window.location = "index.html";
                    }
                </script>

            </div>


        </div>

    </body>
</html>
